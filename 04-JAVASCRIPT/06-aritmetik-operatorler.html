<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aritmetik Operatorler</title>
</head>
<body>
<script>
    let num = 5;
    console.log(num);

    num = num ** 2;
    console.log(num);

    num++;
    console.log(num);

    num = num + 125;
    console.log(num);

    let result = "5" + num;
    console.log(result);
    console.log(typeof result);
    console.log(isNaN(result));

    result = "4" + 3 + 7;
    console.log(result);

    result = 4 + 3 - "7";
    console.log(result);

    result = 4 + 3 - "7a";
    console.log(result);

    result = "4" * 3 + 7;
    console.log(result);

    result = "4" + 3 * 7;
    console.log(result);

/*    let name = "Aritmetik";
    console.log(name);*/

</script>
</body>
</html>
