<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nullish Coalescing</title>
</head>
<body>
<script>
    let salary = false;
    //alert(salary ?? "Salary not found");

    salary ?? alert("Salary not found");

    salary || alert("True value");

</script>
</body>
</html>
