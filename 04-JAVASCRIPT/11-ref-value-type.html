<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference and Value Type</title>
</head>
<body>
    <script>
        // Value Type Example
        let a = 10;
        let b = a; // b gets a copy of the value of a
        b = 20;    // Changing b does not affect a

        console.log("Value Type:");
        console.log("a:", a); // Output: 10
        console.log("b:", b); // Output: 20

        // Reference Type Example
        let obj1 = { name: "Alice" };
        let obj2 = obj1; // obj2 references the same object as obj1
        obj2.name = "Bob"; // Changing obj2 affects obj1

        console.log("Reference Type:");
        console.log("obj1.name:", obj1.name); // Output: Bob
        console.log("obj2.name:", obj2.name); // Output: Bob
    </script>
</body>
</html>
