<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Dönüşümleri</title>
</head>
<body>
<script>
    let number = "100";
    console.log(number, typeof number);

    number = number + 15;
    console.log(number, typeof number);

    number = Number(number) + 15;
    console.log(number, typeof number);

    const notANumber = Number("67KDZ");
    console.log(notANumber);
</script>
</body>
</html>
